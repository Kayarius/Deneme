<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim Görünümü - Okul Takvim Sistemi</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="calendar-style.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <h2>Okul Takvimi</h2>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="user-info">
                    <h3 id="userName">Kullanıcı</h3>
                    <p id="userRole">Rol</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h4>Ana Menü</h4>
                    <a href="dashboard.html" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>Etkinlik Yönetimi</span>
                    </a>
                    <a href="calendar.html" class="nav-item active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="15" y1="3" x2="15" y2="21"></line>
                        </svg>
                        <span>Takvim Görünümü</span>
                    </a>
                    <a href="export.html" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Dışa Aktarma</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h4>İstatistikler</h4>
                    <div class="stat-cards">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: #10b98120; color: #10b981;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <p>Bu Ay</p>
                                <h3 id="monthEvents">0</h3>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background: #3b82f620; color: #3b82f6;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <p>Bugün</p>
                                <h3 id="todayEvents">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="nav-section">
                    <h4>Hesap</h4>
                    <a href="#" class="nav-item" onclick="logout()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>Çıkış Yap</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1>Takvim Görünümü</h1>
                </div>
                <div class="header-controls">
                    <div class="view-switcher">
                        <button class="view-switch-btn" data-view="day" onclick="switchView('day')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            </svg>
                            Günlük
                        </button>
                        <button class="view-switch-btn active" data-view="month" onclick="switchView('month')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                                <line x1="15" y1="3" x2="15" y2="21"></line>
                            </svg>
                            Aylık
                        </button>
                        <button class="view-switch-btn" data-view="year" onclick="switchView('year')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect>
                                <line x1="2" y1="8" x2="22" y2="8"></line>
                                <line x1="2" y1="14" x2="22" y2="14"></line>
                                <line x1="8" y1="2" x2="8" y2="22"></line>
                                <line x1="14" y1="2" x2="14" y2="22"></line>
                            </svg>
                            Yıllık
                        </button>
                    </div>
                    <div class="month-selector">
                        <button class="month-btn" onclick="previousPeriod()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <span class="current-month" id="currentMonth">Ay Yıl</span>
                        <button class="month-btn" onclick="nextPeriod()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <button class="today-btn" onclick="goToToday()">Bugüne Git</button>
                </div>
            </header>

            <!-- Calendar -->
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <div class="day-name">Pzt</div>
                        <div class="day-name">Sal</div>
                        <div class="day-name">Çar</div>
                        <div class="day-name">Per</div>
                        <div class="day-name">Cum</div>
                        <div class="day-name">Cmt</div>
                        <div class="day-name">Paz</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventDetailModal" class="modal">
        <div class="modal-backdrop" onclick="closeEventDetail()"></div>
        <div class="modal-content modal-detail">
            <div class="modal-header">
                <h3 id="detailTitle">Etkinlik Detayları</h3>
                <button class="modal-close" onclick="closeEventDetail()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="eventDetailContent"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="calendar-script.js"></script>
</body>
</html>
